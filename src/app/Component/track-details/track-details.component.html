<div class=" my-5">
  <h1 class="text-center">Select Your Track</h1>
  <select class="form-control w-75 m-auto" name="courses" [(ngModel)]="selectValue" (change)="onSelect(selectValue)">
      <option *ngFor="let track of trackData" [value]="track.name">{{track.name}}</option>
  </select>
  <h2 class="text-center">Data</h2>
  <table #Table class="table w-75 m-auto">
      <thead>
          <tr>
              <th>Location</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let location of LocationValue;let i = index">
              <td>{{location}}</td>
          </tr>
      </tbody>
  </table>
</div>
